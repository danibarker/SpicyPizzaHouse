<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Spicy Pizza House!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-light bg-pizzared">
        <img src="images/pizza-svgrepo-com.svg" width="40px" alt="PizzaLogo">
      
        
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#order">Order</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#hours">Hours</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#reserve">Reserve</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact Us</a>
          </li>
        </ul>
        
      </nav>
      <div class='container'>
      <section id="order">
        <h2>Order</h2>
        <div class="row">
          <div class="col-3">
            <h3>Options</h3>
            <h4>Size</h4>
            <label for="pizzasize">Choose a size:</label>

            <select id="pizzasize">
              <option value="volvo">14"</option>
              <option value="saab">16"</option>
              <option value="opel">18"</option>
              <option value="audi">20"</option>
            </select>
            <h4>Toppings</h4>
            <div>
             
              Pepperoni <br>
              <button class='btn btn-primary'>-</button>
              <button class='btn btn-primary'>+</button>
            </div>
            <div>
             
              Pineapple <br>
              <button class='btn btn-primary'>-</button>
              <button class='btn btn-primary'>+</button>
            </div>
            <div>
             
              Bacon <br>
              <button class='btn btn-primary'>-</button>
              <button class='btn btn-primary'>+</button>
            </div>

          </div>
          <div class="col-6">
            <h3>Pizza</h3>
            <div class='pizzaimg'><img id='blankPizza' src="images/blank-pizza.png" alt=""></div>
          </div>
          <div class="col-3">
            <h3>Make it!</h3>
          </div>
        </div>
      </section>
      <section id="hours">
        <h2>Hours</h2>
      </section>
      <section id="reserve">
        <h2>Reserve</h2>
        <input type="date" id="myDate" value="2014-02-09">
        <button id="get-date">Reserve</button>
        <p id="date-selected"></p>
      
      
      </section>
      <section id="contact">
        <h2>Contact Us</h2>
        <div class="center">Phone Number 403 123 4567</div>
      </section>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
